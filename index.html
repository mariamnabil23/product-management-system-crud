<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>

        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="info">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="dicscount" placeholder="dicscount">
                <small id="total">55555</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">Create</button>
        </div>
        
        <div class="output">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="search-btn">
                    <button onclick="search(this.id)" id="search-title">search by title</button>
                    <button onclick="search(this.id)" id="search-category">search by category</button>
                </div>
            </div>

            <div id="delete-all-data">

            </div>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
